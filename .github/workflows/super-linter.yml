### **Sample Rule Definition (TypeScript):**
```typescript
export const noConsoleRule = {
  name: "no-console",
  description: "Disallow use of console.log",
  check: (node) => {
    if (node.type === 'CallExpression' && node.callee.object.name === 'console') {
      return {
        message: "Avoid using console.log in production code.",
        location: node.loc,
      };
    }
  },
};
```

### **GitHub Action Example (YAML):**
```yaml
name: Run YourLinter

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run YourLinter
        run: npx yourlinter .
